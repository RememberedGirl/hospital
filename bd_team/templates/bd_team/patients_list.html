{% extends 'bd_team/base.html' %}
{% block content %}
{% if object_list %}
<table class="table table-striped table-hover" xmlns="http://www.w3.org/1999/html">
   <tr>
      {% for h in head %}
      <th scope="col">{{ h }}</th>
      {% endfor %}
   </tr>
   <div class="btn-group" role="group" aria-label="Basic example">
      {% for p in object_list %}
      <tr>
         <th> <a href="{{ p.get_absolute_url}}"  style="color:black;" class="nav-link"> {{ p.name}}.</a></th>
         <th> <a href="{{ p.get_absolute_url}}"  style="color:black;" class="nav-link"> {{ p.sex}}   </a></th>
         <th> <a href="{{ p.get_absolute_url}}"  style="color:black;" class="nav-link"> {{ p.date_birth}}   </a></th>
      </tr>
   </div>
   {% endfor %}
</table>
{% else %}
<p>Нет данных о пациентах</p>
{% endif %}
<a href="{%url 'add_patient' %}"  ><button class="btn btn-success" type="submit">Добавить пациента</button></a>
{% endblock %}
