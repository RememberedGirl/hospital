{% extends 'bd_team/base.html' %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
{% block content %}
<div class="row row-cols-2 row-cols-sm-8 row-cols-md-8 g-10">
   <div class="col">
      <div class="card shadow-sm">
         {% if patient.photo%}
         <img src="{{ patient.photo.url}}" class="img-thumbnail" width="200"  hspace="25">
         {%endif%}
         <div class="card-body">
            <h2 class="card-text">{{patient.name}}</h2>
            <table class ="table table-striped table-hover" >
               <tr>
                  <th>
                     <p class="card-text">Дата рождения</p>
                  </th>
                  <th scope="col">{{patient.date_birth}}</th>
               </tr>
               <tr>
                  <th>
                     <p class="card-text">Пол</p>
                  </th>
                  <th scope="col">{{patient.sex}}</th>
               </tr>
                <tr>
                  <th>
                     <p class="card-text">Гражданство</p>
                  </th>
                  <th scope="col">{{patient.citizenship}}</th>
               </tr>
            </table>
            <div class="d-flex justify-content-between align-items-center">
               <div class="btn-group">
                  <a href="{%url 'update_patient' patient.id%}" ><button type="button" class="btn btn-sm btn-outline-secondary">Изменить</button></a>
                  <a href="{%url 'delete_patient' patient.id%}" ><button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button></a>
               </div>
            </div><br>
            <a href="{%url 'list_anamnesis_patient' patient.id%}" >История болезней</a>

         </div>
      </div>
   </div>
</div>
<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
{% endblock %}
